{% extends 'craigslist_app/index.html' %}
{% block content%}
<br>
<div style="font-size: 35px">Current Posts</div>


<ol>
    {% for post in all_posts %}
    <li>
        
        <a href="{% url 'single_post' post.id %}">{{post.title}}</a>
        <p> <strong>Price:</strong> {{post.price}}</p>
        <p> <strong>Description:</strong> {{post.description}}</p>
        <p> <strong>Category:</strong> {{post.category}}</a></p>
        {%endfor%}
    </li>
        
</ol>




{% endblock %}
